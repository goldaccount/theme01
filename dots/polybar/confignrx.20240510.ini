[colors]
include-file = $HOME/.config/colors/color_Hachi

[colors/noti]
label-foreground = ${colors.text2}
label-warn-foreground = ${colors.warn}
 
[colors/general]
background = ${colors/bg1}
foreground = ${colors/bg2}

[settings]
screenchange-reload = true
pseudo-transparency = true
 
[bar/empty]
inherit = bar/general
background = ${colors.bg1}

[bar/general]
#monitor = DP-0
#monitor = ${env:MONITOR:}
height = 1.7%
font-1 = "mplus Nerd Font:size=10.5;2"
font-0 = "mplus Nerd Font:size=10;3"
font-2 = "mplus Nerd Font:size=11;2.5"
font-3 = "mplus Nerd Font:size=10:weight=bold;3"
font-4 = "mplus Nerd Font:size=10;3"
font-5 = "mplus Nerd Font:size=12;3"
font-6 = "mplus Nerd Font:size=19;14.5"
font-7 = "mplus Nerd Font:size=20;14.5"
font-8 = "DejaVu Sans:size=12;3"
;icons      

;Fix draw over fullscreen
wm-restack = bspwm
;radius-bottom = 5.0
padding = 0
separator = " "
border-bottom-size = 2px
border-color = ${colors.text3}

[bar/wm]
inherit = bar/general
background = ${colors.bg2}
foreground = ${colors.text1}
width = 11%
offset-x = 0%
modules-left = bspwm
padding-left = 1

[bar/fill1]
inherit = bar/empty
foreground = ${colors.text2}
width = 1.3%
offset-x = 11%
modules-left = rightslant2

[bar/menu]
inherit = bar/general
background = ${colors.bg1}
foreground = ${colors.text2}
width = 45.5%
offset-x = 12.2%
modules-left = customtext1
modules-right = apps
modules-center = xtitle 
   
[bar/fill2]
inherit = bar/empty
foreground = ${colors.text3}
width = 1.4%
offset-x = 57.7%
modules-right = leftslant

[bar/music]
inherit = bar/general
background = ${colors.bg2}
foreground = ${colors.text1}
width = 16%
offset-x = 59%
#modules-center = try
#click-middle = kitty --class fcf music
#scroll-up = /home/nr2/sh/pulseup.sh
#scroll-down = /home/nr2/sh/pulsedown.sh
#double-click-left = mpc prev
#double-click-right = mpc next
#double-click-middle = mpc single

[bar/fill3]
inherit = bar/empty
width = 1.4%
offset-x = 74.75%
modules-left = rightslant2
;modules-right = leftslant

[bar/info]
inherit = bar/general
background = ${colors.bg1}
foreground = ${colors.text1}
width = 14%
offset-x = 76%
padding-right = 1
modules-center = net cpu mem tempcpu tempgpu
;modules-right = net cpu mem tempcpu tempmem clock vol

[bar/fill4]
inherit = bar/empty
width = 1.5%
offset-x = 89%
;modules-left = rightslant2
modules-right = leftslant

[bar/clock]
inherit = bar/general
background = ${colors.bg2}
foreground = ${colors.text1}
width = 9.6%
offset-x = 90.4%
modules-right = vol clock

[module/emptytext]
type = custom/text
content = " " 

[module/customtext1]
type = custom/text
content = ${colors.customtext}
content-active-font = 9
content-foreground = ${colors.text3}

[module/glyph]
type = custom/text
content-padding = 0
content-foreground = ${colors.bg2}
content-background = ${colors.bg1}
;glyph:                  

[module/leftslant]
inherit = module/glyph
content = %{T8}
;content-foreground = ${colors.bg1}
;content-background = ${colors.bg2}

[module/leftslant2]
inherit = module/glyph
content = %{T7}

[module/rightslant]
inherit = module/glyph
content = %{T8}

[module/rightslant2]
inherit = module/glyph
content = %{T7}
  
[module/clock]
type = internal/date
interval = 60
date = %Y-%m-%d%
time = %H:%M
;date-alt = %A, %d %B %Y
date-alt = %a
time-alt = %s
label = " %date%.%time% "
;label-font = 1
label-foreground = ${colors.text4}
label-background = ${colors.bg2}


[module/xtitle]
type = internal/xwindow
format = <label>
format-foreground = ${colors.text3} 
label = %{T2} %title% %{T-}
label-maxlen = 85

[module/bspwm]
type = internal/bspwm
occupied-scroll = true
reverse-scroll = true
ws-icon-0 = "0;十"
ws-icon-1 = "1;一"
ws-icon-2 = "2;二"
ws-icon-3 = "3;三"
ws-icon-4 = "4;四"
ws-icon-5 = "5;五"
ws-icon-6 = "6;六"
ws-icon-7 = "7;七"
ws-icon-8 = "8;八"
ws-icon-9 = "9;九"
;ws-icon-default = .
format = <label-mode> <label-state>
format-background = ${colors.bg2}
;label-separator = "|"
label-focused = %icon%
label-focused-font = 1
label-focused-foreground = ${colors.focus1}
label-focused-background = ${colors.bg1}
label-focused-padding = 1
label-occupied = %icon%
label-occupied-font = 1
label-occupied-foreground = ${colors.text1}
label-occupied-background = ${colors.bg2}
label-occupied-padding = 1
label-empty = 
label-empty-background = ${colors.bg2}

label-monocle = ""
label-tiled = "舘"
label-fullscreen = ""
label-floating = "ﬕ"
label-pseudotiled = "ﬔ"
label-locked = ""
label-sticky = "車"
label-private = ""
label-marked = "笠"

label-monocle-foreground = ${colors.text1}
label-tiled-foreground = ${colors.text2}
label-fullscreen-foreground = ${colors.text3}
label-floating-foreground = ${colors.text4}
label-pseudotiled-foreground = ${colors.text5}
label-locked-foreground = ${colors.text1}
label-sticky-foreground = ${colors.text2}
label-private-foreground = ${colors.text5}
label-marked-foreground = ${colors.text4}

