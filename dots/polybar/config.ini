[colors]
;include-file = $HOME/.config/colors/color_*
;include-file = $HOME/.config/colors/color_hpe2
;include-file = $HOME/.config/colors/color_miku
;include-file = $HOME/.config/colors/color_polka
;include-file = $HOME/.config/colors/color_aqua2
include-file = $HOME/.config/colors/color_azki
;include-file = $HOME/.config/colors/color_hachi
;include-file = $HOME/.config/colors/color_rushia

[colors/noti]
label-foreground = ${colors.text2}
label-warn-foreground = ${colors.warn}
 
[colors/general]
background = ${colors/bg1}
foreground = ${colors/bg2}

[settings]
screenchange-reload = true
pseudo-transparency = true
 
[bar/general]
monitor = DVI-D-0
font-0 = "mplus Nerd Font:weight=bold:size=10;3"
font-1 = "mplus Nerd Font:size=12;3"
font-2 = "mplus Nerd Font:size=11;2.5"
font-3 = "mplus Nerd Font:size=10:weight=bold;3"
font-4 = "mplus Nerd Font:size=10;3"
font-5 = "mplus Nerd Font:size=12;3"
font-6 = "mplus Nerd Font:size=12;2"
font-7 = "mplus Nerd Font:size=15;2"
;icons      

;Fix draw over fullscreen
wm-restack = bspwm
;radius-bottom = 5.0
padding = 0
separator = " "
border-bottom-size = 2px
border-color = ${colors.text3}

[bar/wm]
inherit = bar/general
background = ${colors.bg2}
foreground = ${colors.text1}
width = 15%
offset-x = 0%
modules-left = bspwm
padding-left = 1

[bar/menu]
inherit = bar/general
background = ${colors.bg1}
foreground = ${colors.text1}
width = 12.6%
offset-x = 16.2%
modules-right = apps
;modules-left = apps
   
[bar/music]
inherit = bar/general
background = ${colors.bg2}
foreground = ${colors.text1}
width = 40%
offset-x = 30%
modules-center = mpdcontrol mpdsong

[bar/info]
inherit = bar/general
background = ${colors.bg1}
foreground = ${colors.text1}
width = 16.8%
offset-x = 71.2%
padding-right = 1
modules-center = net cpu mem tempcpu tempmem
;modules-right = net cpu mem tempcpu tempmem clock vol

[bar/clock]
inherit = bar/general
background = ${colors.bg2}
foreground = ${colors.text1}
width = 10.8%
offset-x = 89.2%
modules-right = vol clock

[bar/empty]
inherit = bar/general
background = ${colors.bg1}

[bar/fill1]
inherit = bar/empty
foreground = ${colors.text2}
width = 1.2%
offset-x = 15%
modules-left = rightslant

[bar/fill2]
inherit = bar/empty
foreground = ${colors.text2}
width = 1.2%
offset-x = 28.8%
modules-right = leftslant

[bar/fill3]
inherit = bar/empty
width = 1.2%
offset-x = 70%
modules-left = rightslant
;modules-right = leftslant

[bar/fill4]
inherit = bar/empty
width = 1.2%
offset-x = 88%
;modules-left = rightslant2
modules-right = leftslant

[module/emptytext]
type = custom/text
content = " " 

[module/glyph]
type = custom/text
content-padding = 0
content-foreground = ${colors.bg2}
content-background = ${colors.bg1}
;glyph:   

[module/leftslant]
inherit = module/glyph
content = %{T7}

[module/leftslant2]
inherit = module/glyph
content = %{T7}

[module/rightslant]
inherit = module/glyph
content = %{T7}

[module/rightslant2]
inherit = module/glyph
content = %{T8}
  
[module/clock]
type = internal/date
interval = 60
date = %Y-%m-%d%
time = %H:%M
;date-alt = %A, %d %B %Y
date-alt = %a
time-alt = %s
label = " %date%.%time% "
label-font = 1
label-foreground = ${colors.text4}
label-background = ${colors.bg2}

[module/bspwm]
type = internal/bspwm
occupied-scroll = true
ws-icon-0 = "0;十"
ws-icon-1 = "1;一"
ws-icon-2 = "2;二"
ws-icon-3 = "3;三"
ws-icon-4 = "4;四"
ws-icon-5 = "5;五"
ws-icon-6 = "6;六"
ws-icon-7 = "7;七"
ws-icon-8 = "8;八"
ws-icon-9 = "9;九"
;ws-icon-default = .
format = <label-mode> <label-state>
format-background = ${colors.bg2}
;label-separator = "|"
label-focused-font = 1
label-focused-foreground = ${colors.focus1}
label-focused-background = ${colors.bg1}
label-focused-padding = 1
label-occupied-font = 1
label-occupied-foreground = ${colors.text1}
label-occupied-background = ${colors.bg2}
label-occupied-padding = 1
label-empty = 
label-empty-background = ${colors.bg2}
reverse-scroll = true

label-monocle = "m"
label-tiled = "t"
label-fullscreen = "F"
label-floating = "f"
label-pseudotiled = "P"
label-locked = "l"
label-sticky = "s"
label-private = "p"
label-marked = "m"

label-monocle-foreground = ${colors.text1}
label-tiled-foreground = ${colors.text2}
label-fullscreen-foreground = ${colors.text3}
label-floating-foreground = ${colors.text4}
label-pseudotiled-foreground = ${colors.text5}
label-locked-foreground = ${colors.text1}
label-sticky-foreground = ${colors.text2}
label-private-foreground = ${colors.text3}
label-marked-foreground = ${colors.text4}

[module/apps]
type = custom/menu
label-open = ""
label-open-font = 2
label-open-padding = 1
label-close = 
label-close-foreground = ${colors.text4}
label-close-font = 2
label-close-padding = 1
format = <menu> <label-toggle>
expand-right = false
;menu-0-0 = W
;menu-0-0-padding = 1
;menu-0-0-exec = menu-open-1
;menu-0-1 = M
;menu-0-1-padding = 1
;menu-0-1-exec = menu-open-2
menu-0-0 = 
menu-0-0-font = 2
menu-0-0-exec = menu-open-1
menu-0-0-padding = 1
menu-1-0 = 
menu-1-0-font = 2
menu-1-0-exec = shutdown
menu-1-0-padding = 1
menu-1-1 = 
menu-1-1-font = 2
menu-1-1-exec = halt
menu-1-1-padding = 1

menu-0-1 = 
menu-0-1-font = 2
menu-0-1-exec = firefox &
menu-0-1-padding = 1
menu-0-2 = 
menu-0-2-font = 2
menu-0-2-exec = gimp &
menu-0-2-padding = 1
menu-0-3 = 
menu-0-3-font = 2
menu-0-3-exec = galculator &
menu-0-3-padding = 1
menu-0-4 = 
menu-0-4-font = 2
menu-0-4-padding = 1
menu-0-4-exec = kitty &
menu-0-5 = 
menu-0-5-font = 2
menu-0-5-padding = 1
menu-0-5-exec = lowriter &
menu-0-6 = 
menu-0-6-font = 2
menu-0-6-padding = 1
menu-0-6-exec = scrot -q 100 $HOME/'%Y%m%d_%H%M%S.png'
menu-0-7 = 2
menu-0-7-font = 2
menu-0-7-padding = 1
menu-0-7-exec = xfce4-screenshooter
;menu-2-2 = Music
;menu-2-2-padding = 1
;menu-2-2-exec = kitty

[module/shutdown]
type = custom/menu
format = <menu> <label-toggle>
label-open = ""
label-open-font = 2
label-open-padding = 1
label-close = ""
label-close-foreground = ${colors.text4}
label-close-font = 2
label-close-padding = 1
expand-right = false
;shutdown
menu-0-0 = ""
menu-0-0-padding = 1
menu-0-0-exec = halt
;reboot
menu-0-1 = ""
menu-0-1-padding = 1
menu-0-1-exec = reboot

[module/vol]
type = internal/alsa
master-soundcard = hw:1
master-mixer = Master
interval = 2
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = "%{T5} %{T1}%percentage%"
label-muted = "%{T4}婢"
label-volume-foreground = ${colors.text2}
label-muted-foreground = ${colors.text5}
click-right = alsamixer -c 1
click-middle = pulsemixer

[module/temp]
inherit = colors/noti
type = internal/temperature
interval = 1
thermal_zone = 0
;0-n, n = threads count
;hwmon-path = /sys/class/hwmon/hwmon0/temp1_input
base-temperature = 20
warn-temperature = 40
units = false
format = <label>
format-warn = <label-warn>
label = %temperature-c%°C
label-foreground = ${colors.text1}
label-warn = %temperature-c%°C
label-warn-foreground = ${colors.warn}

[module/tempcpu]
inherit = module/temp
hwmon-path = /sys/class/hwmon/hwmon0/temp1_input

[module/tempmem]
inherit = module/temp
hwmon-path = /sys/class/hwmon/hwmon0/temp2_input

[module/cpu]
;inherit = colors/noti
type = internal/cpu
interval = 1
warn-percentage = 85
format = <label>
label = %percentage%%
label-foreground = ${colors.text5}
format-warn = <label-warn>
label-warn = %percentage%%
label-warn-foreground = ${colors.warn}

[module/mem]
;inherit = colors/noti
type = internal/memory
interval = 2
warn-percentage = 80
format = <label>
format-warn = <label-warn>
label = " %gb_used% "
label-foreground = ${colors.text3}
;label-background = ${colors.bg2}

[module/net]
inherit = colors/general
type = internal/network
interface = eth0
interval = 1.0
speed-unit = ""
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "__"
label-disconnected-foreground = ${colors.text3}
label-connected = %downspeed:2%/%upspeed:2%
label-connected-foreground = ${colors.text2}

[module/mpdmain]
inherit = colors/general
type = internal/mpd
host = /home/rnx/.config/mpd/socket
#host = 127.0.0.1
#port = 6600
interval = 1
;format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next> <icon-repeat> <bar-progress> <label-time> <label-song>

format-offline = <label-offline>
label-offline = __offline__

label-song = %{T3}%artist% %{T4}  %{T3}%title%
label-song-font = 3
label-song-alignment = center
label-song-ellipsis = true
label-song-foreground = ${colors.text1}
label-song-background = ${colors.bg2}
label-time = "%{T1}%elapsed%/%total%"
label-time-foreground = ${colors.text2}
icon-play-foreground = ${colors.text4}
icon-pause-foreground = ${colors.text4}
icon-stop-foreground = ${colors.text4}
icon-prev-foreground = ${colors.text2}
icon-next-foreground = ${colors.text2}
icon-play = "%{T4}"
#icon-play = "▷"
icon-pause = "%{T4}"
#icon-pause = "▶"
icon-stop = "◆"
icon-prev = "%{T4}"
#icon-prev = "⧏"
icon-next = "%{T4}"
#icon-next = "⧐"
;icon-seekb = ↞
;icon-seekf = ↠
icon-repeat = "%{T6}"
#icon-repeat = "↻"
icon-random = "%{T5}"
#icon-random = "⧑"
toggle-on-foreground = ${colors.active}
toggle-off-foreground = ${colors.inactive}
bar-progress-width = 45 
bar-progress-indicator = 
bar-progress-fill = " "
bar-progress-empty = " "
bar-progress-indicator-foreground = ${colors.text1}
bar-progress-fill-background = ${colors.text1}
bar-progress-empty-background = ${colors.text1}

[module/mpdcontrol]
inherit = module/mpdmain
format-offline = "%{T4}"
format-online = <icon-repeat> <icon-random> <icon-prev> <toggle> <icon-next>
format-playing = ${self.format-online}
format-paused = ${self.format-online}

[module/mpdsong]
inherit = module/mpdmain
format-online = <label-time> <label-song>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
